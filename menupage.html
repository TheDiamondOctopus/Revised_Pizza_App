<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menu</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
        }

        .navbar, .nav-link {
            color: white;
        }

        .page-title {
            text-align: center;
            margin-top: 3rem;
            margin-bottom: 5rem;
        }

        .pizza-item {
            text-align: center;
            margin: 4rem;
        }

        .asterisk-statement {
            text-align: right;
            font-size: 1rem;
            padding-right: 2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="index.html" class="nav-link">Home</a>
    </nav>
    <h1 class="page-title">Menu</h1>
    <div class="menu-wrap">
        <div class="pizza-item">
            <h2 class="pizza-title">Cheese</h2>
            <p class="price">Medium for $10.99*</p>
        </div>
        <div class="pizza-item">
            <h2 class="pizza-title">Pepperoni</h2>
            <p class="price">Medium for $11.99*</p>
        </div>
        <div class="pizza-item">
            <h2 class="pizza-title">Hawaiian</h2>
            <p class="price">Medium for $12.99*</p>
        </div>
        <div class="pizza-item">
            <h2 class="pizza-title">Buffalo Chicken</h2>
            <p class="price">Medium for $12.99*</p>
        </div>

        <div class="asterisk-statement">
            <p>*Other sizes also available</p>
        </div>
    </div>

</body>
</html>
